<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Monoton|Abel" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon-car.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://use.fontawesome.com/7fb1b7bdac.js"></script>
        <script src="js/parking-lot.js"></script>
        <script id="car-lot-template" type ="x-mustache-template">
            <h3>Lot {{id}}</h3>
            <p>Cost: ${{lotCost}}</p>
            <p>Capacity: {{lotCapacity}}</p>
            <p>Cars parked:</p>
            {{#carsParked}}
                <p>{{make}} {{model}}</p>
            {{/carsParked}}
        </script>
        <script id="car-info-template" type="x-mustache-template">
            <p><i class="fa fa-car" aria-hidden="true"></i> {{ carMake }}</p>
            <p>{{ carModel }}</p>
            <p>Size: {{ carSize }}</p>
            <p>Money: {{ carMoney }}</p>
            {{#lots}} 
                <button id="lot-{{id}}">Add Lot {{id}}</button>
            {{/lots}}
        </script> 
        <meta charset="UTF-8">
        <title>Prestige Worldwide Parking</title>
    </head>
    <body>
        <header>
            <h1>Prestige Worldwide Parking Lot</h1>
        </header>
        <section>
            <ul id="lot-info">
            </ul>
            <ul id="car-info">
            </ul>
        </section>
    </body>
</html>
